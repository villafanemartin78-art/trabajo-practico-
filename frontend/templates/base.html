<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with LeadMark landing page.">
    <meta name="author" content="Devcrud">
    
    <title>{% block title %}Nordika Cabins{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/ti-icons/css/themify-icons.css', _external=True) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leadmark.css', _external=True) }}">

    {% block head_extra %}{% endblock %}

</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">

    {% block content %}
    
    {% endblock %}
    
    <section id="contact" class="section has-img-bg pb-0">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-5 my-3">
                    <h6 class="mb-0">Phone</h6>
                    <p class="mb-4">+ 54 11 30557393</p>
                    <h6 class="mb-0">Address</h6>
                    <p class="mb-4">12345 Fake ST NoWhere AB Country</p>
                    <h6 class="mb-0">Email</h6>
                    <p class="mb-0">info@website.com</p>
                </div>
                <div class="col-md-7">
                    <form>
                        <h4 class="mb-4">INFORMACION NUESTRA</h4>
                        <div class="form-row">
                            <div class="form-group col-sm-4">
                                <input type="text" class="form-control text-white rounded-0 bg-transparent" name="name" placeholder="Name">
                            </div>
                            <div class="form-group col-sm-4">
                                <input type="email" class="form-control text-white rounded-0 bg-transparent" name="Email" placeholder="Email">
                            </div>
                            <div class="form-group col-sm-4">
                                <input type="text" class="form-control text-white rounded-0 bg-transparent" name="subject" placeholder="Subject">
                            </div>
                            <div class="form-group col-12">
                                <textarea name="message" id="" cols="30" rows="4" class="form-control text-white rounded-0 bg-transparent" placeholder="Message"></textarea>
                            </div>
                            <div class="form-group col-12 mb-0">
                                <button type="submit" class="btn btn-primary rounded w-md mt-3">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <footer class="mt-5 py-4 border-top border-secondary">
                <p class="mb-0 small" > hecho por </p> 
            </footer>
        </div>
    </section>

    <script src="{{ url_for('static', filename='vendors/jquery/jquery-3.4.1.js', _external=True) }}"></script>
    <script src="{{ url_for('static', filename='vendors/bootstrap/bootstrap.bundle.js', _external=True) }}"></script>
    <script src="{{ url_for('static', filename='vendors/bootstrap/bootstrap.affix.js', _external=True) }}"></script>
    <script src="{{ url_for('static', filename='vendors/isotope/isotope.pkgd.js', _external=True) }}"></script>
    <script src="{{ url_for('static', filename='js/leadmark.js', _external=True) }}"></script>

    {% block scripts_extra %}{% endblock %}

</body>
</html>
