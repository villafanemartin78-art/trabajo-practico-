{% extends "base.html" %}

{% block title %}Dejar un Comentario - Nordika Cabins{% endblock %}

{% block content %}
    <section id="feedback" class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h2 class="text-center mb-5">Déjanos tu Comentario</h2>
                    <p class="text-center text-muted">¡Tu opinión nos ayuda a mejorar! Cuéntanos cómo fue tu estadía en Nordika Cabins.</p>

                    <form action="{{ url_for('procesar_comentario') }}" method="POST" class="p-4 border rounded shadow-sm">
                        
                        <div class="form-group">
                            <label for="nombre_cliente">Nombre completo:</label>
                            <input type="text" class="form-control" id="nombre_cliente" name="nombre_cliente" required>
                        </div>

                        <div class="form-group">
                            <label for="nombre_cliente">El ID de tu reserva:</label>
                            <input type="text" class="form-control" id="numero_reserva" name="numero_reserva" required>
                        </div>

                        <div class="form-group">
                            <label for="contacto_cliente">Número de contacto (opcional):</label>
                            <input type="tel" class="form-control" id="contacto_cliente" name="contacto_cliente" placeholder="Ej: +54 9 11 12345678">
                        </div>

                        <div class="form-group">
                            <label for="puntuacion">Puntuación de la estadía (1 a 5 estrellas):</label>
                            <select class="form-control" id="puntuacion" name="puntuacion" required>
                                <option value="">Selecciona una puntuación</option>
                                <option value="5">⭐⭐⭐⭐⭐ (Excelente)</option>
                                <option value="4">⭐⭐⭐⭐ (Muy buena)</option>
                                <option value="3">⭐⭐⭐ (Buena)</option>
                                <option value="2">⭐⭐ (Regular)</option>
                                <option value="1">⭐ (Mala)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="comentario_texto">Comentario sobre la estadía:</label>
                            <textarea class="form-control" id="comentario_texto" name="comentario_texto" rows="5" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="sugerencia_texto">Sugerencias (¿Qué podríamos agregar o mejorar?):</label>
                            <textarea class="form-control" id="sugerencia_texto" name="sugerencia_texto" rows="3" placeholder="Ej: Agregaría un jacuzzi en la terraza."></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mt-4">Enviar Comentario</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    {% endblock %}
